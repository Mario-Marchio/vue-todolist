    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
        <title>Document</title>
        
    </head>
    <body>
        <div id="root">
            <h1>Todo List</h1>
            <ul>
                <li v-for="(task, i) in tasks" :class="{ 'text-decoration-line-through': task.done }">
                    {{task.text}}
                    <button type="button" class="btn-close" aria-label="Close" @click="deleteTask(i)"></button>
                </li>
                <li>
                    <div class="input-group mb-3">
                        <input v-model.trim=" newTask " type="text" class="form-control" placeholder="inserisci una task nella lista..." aria-label="Recipient's username" aria-describedby="button-addon2" ref="addInput" >
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTask">aggiungi</button>
                    </div>
                </li>
            </ul>
        </div>
        
        
        <script src="script.js"></script>
    </body>
    </html>
